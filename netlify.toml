[build]
  command = "cd frontend && npm install && npm run build && cd ../backend && npm install"
  publish = "frontend/build"
[functions]
  directory = "backend"
  node_bundler = "esbuild"
  [functions.command]
    command = "npm run start"
[[redirects]]
  from="/*"
  to="/.netlify/functions/index/:splat"
  status=200